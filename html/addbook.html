<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/v1/addlibrary">
        <input style="width: 200px" id="title" type="text" value="" placeholder="Введите название книги"/>
        <br>
        <br>
        <input style="width: 200px" id="author" type="text" value="" placeholder="Введите ФИО автора"/>
        <br>
        <br>
        <input style="width: 200px" id="numberPages" type="text" value="" placeholder="Введите количество страниц"/>
        <br>
        <br>
        <input style="width: 200px" id="circulations" type="text" value="" placeholder="Введите количество напичатанных книг"/>
        <br>
        <br>
        <input style="width: 200px" id="dateWriting" type="date" value="" placeholder="Введите дату написания книги"/>
        <br>
        <br>
        <input type="submit" value="Добавить книгу в библиотеку">
    </form>
</body>
</html>
